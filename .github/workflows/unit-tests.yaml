name: Run Unit Tests for PRs

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          # Bit of a hack so tests pass. Might move these tests elsewhere.
          # BEGIN WORKFLOW AREA test-product-dependencies FOR product/init
          - __product-name__
          # END WORKFLOW AREA
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: npm ci

      # Tests fail to run if this one package isn't installed
      - name: Install rollup for linux
        run: npm install @rollup/rollup-linux-x64-gnu

      - name: Run Unit Tests
        run: npm run test
