createBackup:
  summary: "Create a manual backup"
  operationId: "createBackup"

  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              type: string
              description: Optional description of the backup
              example: "Manual backup before major update"
            tags:
              type: array
              description: Optional tags for categorizing the backup
              items:
                type: string
              example:
                - "pre-update"
                - "important"

  responses:
    "201":
      description: "Backup created successfully"
      content:
        application/json:
          schema:
            $ref: "../../schemas/backup.yaml"

    "401":
      description: "Unauthorized - missing or invalid auth headers, or not logged in."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "403":
      description: "Forbidden - user does not have required privileges."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "409":
      description: "Conflict - backup with this ID already exists"
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"
