resetPassword:
  summary: "Reset Password Using Token"
  operationId: resetPassword
  tags:
    - auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - token
            - newPassword
          additionalProperties: false
          properties:
            token:
              type: string
              description: The temporary password token received via email
            newPassword:
              type: string
              minLength: 8
              description: The new password to set
  responses:
    "200":
      description: Password successfully reset
      content:
        application/json:
          schema:
            type: object
            required:
              - success
            additionalProperties: false
            properties:
              success:
                type: boolean
    "400":
      description: Invalid token or password
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml"
