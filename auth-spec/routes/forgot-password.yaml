forgotPassword:
  summary: "Request Password Reset"
  operationId: forgotPassword
  tags:
    - auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          additionalProperties: false
          properties:
            email:
              type: string
              format: email
  responses:
    "200":
      description: If the user exists, a recovery email was sent
      content:
        application/json:
          schema:
            type: object
            required:
              - success
              - message
            additionalProperties: false
            properties:
              success:
                type: boolean
              message:
                type: string
                description: A generic message indicating that if the user exists, a recovery email was sent
    "400":
      description: Invalid email format
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml"
