type: object
additionalProperties: false
properties:
  id:
    type: string
  email:
    type: string
    format: email
  emailVerified:
    type: boolean
    description: Whether the user's email address has been verified
  name:
    type: string
    description: User's full name (optional)
  givenName:
    type: string
    description: User's given name (optional)
  familyName:
    type: string
    description: User's family name (optional)
  createdAt:
    type: string
    format: date-time
    description: Date and time the user was created
  lastLoginAt:
    type: string
    format: date-time
    description: Date and time the user last logged in
  verifiedAt:
    type: string
    format: date-time
    description: Date and time the user's email was verified
  scopes:
    type: array
    items:
      type: string
    description: List of user's permission scopes
  isAdmin:
    type: boolean
    description: Whether the user has admin privileges
